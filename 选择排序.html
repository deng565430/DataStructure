  <title>选择排序</title>
</head>
<body>
  <script>
    /*
       从数组的开头开始， 将第一个元素和其他元素b比较，
       最小的元素会被放到数组的第一个位置， 再从第二个位置继续
     */

     var CArry = function (params) {
        this.dataStore = [10, 11, 23, 55, 78, 32, 1, 46, 75, 7];
        this.swap = swap;
        this.selectSort = selectSort;
      }
      function swap(arr, index1, index2) {
        var temp = arr[index1];
        arr[index1] = arr[index2];
        arr[index2] = temp;
      }

      function selectSort(params) {
        var min;
        for (var i = 0; i < this.dataStore.length - 2; ++i) {
          min = i;
          for (var j = i + 1; j <= this.dataStore.length; ++j) {
            if (this.dataStore[j] < this.dataStore[min]) {
              min = j;
            }
          }
          this.swap(this.dataStore, i, min);
        }
      }

      var mynums = new CArry();
      mynums.selectSort(mynums);
      console.log(mynums.dataStore);
  </script>
