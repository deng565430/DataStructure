<body>
  <script>
  /*
    二分查找和顺序查找

    自组织数据 -》 80%的操作查找20%的数据

    线性查找 -》 暴力查找

    二分查找 -》  3种结果 猜对了 猜大了  猜小了
   */

  // 顺序查找
  function seqSearch(arr, data) {
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] == data) {
        return i;
      }
    }
    return -1;
  }

  function findMax(arr) {
    var max = arr[0];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    return max;
  }

  function findMin(arr) {
    console.log(arr)
    var min = arr[0];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] < min) {
        min = arr[i];
      }
    }
    return min;
  }

  function swap(arr, index1, index2) {
    var temp = arr[index1];
    arr[index1] = arr[index2];
    arr[index2] = temp;
  }

  function seqSearch1(arr, data) {
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] == data && i > (arr.length * 0.2)) {
        swap(arr, i, i - 1);
        return true;
      }
    }
    return -1;
  }
  var arr = [10, 11, 23, 55, 78, 32, 1, 46, 75, 7];

  // alert(seqSearch(arr, 7));
  // alert(findMax(arr));
  // alert(findMin(arr));
  seqSearch1(arr, 46);
  seqSearch1(arr, 46);
  seqSearch1(arr, 46);
  seqSearch1(arr, 32);
  seqSearch1(arr, 32);
  console.log(arr);
  </script>
</body>
