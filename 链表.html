<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链表</title>
</head>
<body>
  <script>
    /*
      链表概念
      1、 由一系列节点组合的集合，每个节点都使用y一个对象的引用指向他的后继，指向另一个节点的引用叫链
      2、链表元素之间的关系进行引用， 遍历链表就是跟着链接从链接的首元素一直到尾元素， 但不包含头节点。头
        元素常常被称为链表的接入点 链表的尾元素指向null
      3、 向单元链表插入一个节点， 需要修改它的前面的节点（前驱）使其指向新加入的节点。而新加入的节点则指向原来前驱指向的节点
      4、 从单元链表删除一个元素，需要将等待删除的元素的前驱节点指向待删除元素的后继节点， 同时将删除元素指向null

     */
  </script>
</body>
</html>
