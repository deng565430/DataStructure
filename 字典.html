<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字典</title>
</head>
<body>
  <script>
    function Dictionary() {
      this.datastore = new Array();
      this.add = add;
      this.find = find;
      this.remove = remove;
      this.showAll = showAll;
      this.count = count;
      this.clear = clear;
    }

    function add(key, value) {
      this.datastore[key] = value;
    }

    function find(key) {
      return this.datastore[key];
    }

    function remove(key) {
      delete this.datastore[key];
    }

    function showAll() {
      var datakeys = Object.keys(this.datastore);
      for(var keys in datakeys) {
        console.log(datakeys[keys] + '--->' + this.datastore[datakeys[keys]]);
      }
    }

    function count() {
      return Object.keys(this.datastore).length;
    }

    function clear() {
      var datakeys = Object.keys(this.datastore);
      for (var keys in datakeys) {
        delete this.datastore[datakeys[keys]];
      }
    }

    var pbook = new Dictionary();
    pbook.add('Addadis', 498);
    pbook.add('Nike', 999);
    pbook.add('NB', 653);

    console.log(pbook.find('Nike'));
    pbook.showAll();
    pbook.remove('NB');
    console.log('=============');
    pbook.showAll();
  </script>
</body>
</html>
