<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>冒泡排序</title>
</head>
<body>
  <script>
    var CArray = function (params) {
      this.dataStore = [10,11,23,55,78,32,1,46,75,7];
      this.swap = swap;
      this.bubbleSort = bubbleSort;
    }
    function swap(arr, index1, index2) {
      var temp = arr[index1];
      arr[index1] = arr[index2];
      arr[index2] = temp;
    }
    function bubbleSort(params) {
      var data = this.dataStore;
      var numElements = data.length;
      for (var outer = numElements; outer >= 2; --outer) {
        for (var inner = 0; inner <= outer - 1; inner ++) {
          if (data[inner] > data[inner + 1]) {
            this.swap(this.dataStore, inner, inner + 1);
          }
        }
      }
    }

    var mynums = new CArray();
    mynums.bubbleSort(mynums);
    console.log(mynums.dataStore);

  </script>
</body>
</html>
